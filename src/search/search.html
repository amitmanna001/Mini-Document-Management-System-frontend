<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="search-container position-relative">
                <form class="d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="search-icon feather feather-search">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input class="form-control search-input ps-5" type="search"
                           placeholder="Search anything..." aria-label="Search">
                    <button class="btn btn-search ms-2" type="button">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container py-5">  
    <h3 class="text-center text-uppercase">List of Govt Data</h3>  
    <div></div>
    <table class="table table-bordered table-striped">  
        <thead>  
            <tr class="text-center text-uppercase">  
                <th>Title</th>  
                <th>Description</th>  
                <th>Tag1</th>  
                <th>Tag2</th>  
                <th>Tag3</th>  
                <th>Upload Date</th>  
                <th>Filename</th>  
              </tr>  
        </thead>  
        <tbody>  
          <tr *ngFor="let emp of items">  
            <td>{{emp.title}}</td>  
            <td>{{emp.description}}</td>  
            <td>{{emp.tag1}}</td>  
            <td>{{emp.tag2}}</td>  
            <td>{{emp.tag3}}</td>  
            <td>{{emp.uploadDate}}</td>  
            <td><button type="button" class="btn btn-primary" (click)="viewPdf(emp.filename)" >{{emp.filename}}</button></td>             
          </tr>  
        </tbody>  
      </table>  
    </div>
